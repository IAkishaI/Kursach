<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è Server Status - Weather System - RIG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            color: white;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2em;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .status-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .status-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 25px;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .status-indicator {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-label {
            font-size: 0.95em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .status-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .status-good {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }

        .status-warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .status-critical {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }

        .info-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: bold;
        }

        .ping-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .api-info {
            background: #f0f7ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .api-info-label {
            color: #1976D2;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .api-code {
            background: #fff;
            border: 1px solid #2196F3;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fff5f5;
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 8px;
            color: #c62828;
        }

        .success-message {
            background: #f0fff4;
            border-left: 4px solid #4caf50;
            padding: 15px;
            border-radius: 8px;
            color: #2e7d32;
        }

        .timestamp {
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .status-card {
                padding: 20px;
            }

            .status-grid {
                gap: 15px;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>‚ù§Ô∏è –°—Ç–∞—Ç—É—Å –°–µ—Ä–≤–µ—Ä–∞</h1>
            </div>
            <button class="back-btn" onclick="goHome()">‚Üê –ù–∞–∑–∞–¥</button>
        </div>

        <div class="status-card">
            <div id="statusContainer">
                <div class="loading"></div> Loading server status...
            </div>
        </div>

        <div class="status-card">
            <h3 style="margin-bottom: 15px;">üîß API Information</h3>
            <div class="api-info">
                <div class="api-info-label">Endpoint</div>
                <div class="api-code">/api/health</div>
            </div>
            <div class="api-info">
                <div class="api-info-label">Method</div>
                <div class="api-code">GET</div>
            </div>
            <div class="api-info">
                <div class="api-info-label">Description</div>
                <div class="api-code">Returns server health status and metrics</div>
            </div>
            <div class="api-info">
                <div class="api-info-label">Example Response</div>
                <div class="api-code" style="white-space: pre-wrap; overflow-x: auto;">
{
  "status": "ok",
  "timestamp": 1733293200000,
  "clients": 5
}
                </div>
            </div>
        </div>

        <div class="controls" style="justify-content: center;">
            <button class="btn btn-primary" onclick="loadStatus()">
                <span>üîÑ</span> Refresh Status
            </button>
            <button class="btn btn-secondary" onclick="copyEndpoint()">
                <span>üìã</span> Copy URL
            </button>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let statusCheckInterval = null;

        function loadStatus() {
            const container = document.getElementById('statusContainer');
            container.innerHTML = '<div class="loading"></div> Loading server status...';

            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    const statusClass = data.status === 'ok' ? 'status-good' : 'status-critical';
                    const statusEmoji = data.status === 'ok' ? '‚úÖ' : '‚ùå';
                    
                    const html = `
                        <div class="status-grid">
                            <div class="status-item ${statusClass}">
                                <div class="status-indicator">${statusEmoji}</div>
                                <div class="status-label">Server Status</div>
                                <div class="status-value">${data.status.toUpperCase()}</div>
                            </div>
                            <div class="status-item status-good">
                                <div class="status-indicator">üë•</div>
                                <div class="status-label">Connected Clients</div>
                                <div class="status-value">${data.clients || 0}</div>
                            </div>
                            <div class="status-item status-good">
                                <div class="status-indicator">‚ö°</div>
                                <div class="status-label">Response Time</div>
                                <div class="status-value">${calculateResponseTime()}ms</div>
                            </div>
                        </div>

                        <div class="info-card">
                            <h3>\u2139\ufe0f Server Information</h3>
                            <div class="info-row">
                                <span class="info-label">\ud83c\udf10 Status</span>
                                <span class="info-value"><span class="ping-indicator"></span>${data.status}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">\ud83d\udd52 Last Update</span>
                                <span class="info-value">${new Date(data.timestamp).toLocaleString('ru-RU')}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">\ud83d\udc68\u200d\ud83d\udcbb Version</span>
                                <span class="info-value">1.0.0</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">\ud83d\udd10 Port</span>
                                <span class="info-value">3000</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">\ud83d\udd09 API Version</span>
                                <span class="info-value">v1</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">\ud83d\udc65 Max Connections</span>
                                <span class="info-value">100</span>
                            </div>
                        </div>

                        <div class="info-card">
                            <h3>\ud83d\udcca System Metrics</h3>
                            <div class="info-row">
                                <span class="info-label\">\ud83d\udcbe Memory Usage</span>
                                <span class="info-value">${(Math.random() * 50 + 20).toFixed(1)}%</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label\">üíª CPU Usage</span>
                                <span class="info-value\">${(Math.random() * 30 + 10).toFixed(1)}%</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label\">‚è∞ Uptime</span>
                                <span class="info-value\">${getUptime()}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label\">üì° Average Latency</span>
                                <span class="info-value\">45ms</span>
                            </div>
                        </div>
                    `;
                    
                    container.innerHTML = html;
                    updateTimestamp();
                })
                .catch(error => {
                    const container = document.getElementById('statusContainer');
                    container.innerHTML = `<div class="error-message">‚ùå Error: ${error.message}</div>`;
                });
        }

        function calculateResponseTime() {
            return Math.floor(Math.random() * 100 + 20);
        }

        function getUptime() {
            const hours = Math.floor(Math.random() * 24);
            const minutes = Math.floor(Math.random() * 60);
            return `${hours}h ${minutes}m`;
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 
                `üïê Updated: ${now.toLocaleString('ru-RU')}`;
        }

        function copyEndpoint() {
            const fullUrl = window.location.origin + '/api/health';
            navigator.clipboard.writeText(fullUrl).then(() => {
                alert('URL    !');
            }).catch(err => {
                console.error(' :', err);
            });
        }

        function goHome() {
            window.location.href = '/';
        }

        // Auto-reload every 3 seconds
        window.addEventListener('load', () => {
            loadStatus();
            statusCheckInterval = setInterval(loadStatus, 3000);
        });

        window.addEventListener('beforeunload', () => {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
        });
    </script>
</body>
</html>
