version: '3.8'

services:
  weather-server:
    build:
      context: ./realtime-weather-server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - WEATHER_UPDATE_INTERVAL=5000
      - MAX_PLAYERS=100
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - weather-network

networks:
  weather-network:
    driver: bridge
